{include file='header.html'}

<body id="budget_page">

	{include file='navbar.html'}

	<div class="container-fluid text-center mb-5 px-1">

		<div class="progressBar progress px-0 mx-auto mt-4 font-weight-bold">

			<div class="progress-bar bg-warning text-dark w-25">
				{t}Budget{/t}
			</div>

			<div class="progress-bar bg-light text-black-50 w-25 border-right">
				{t}Features{/t}
			</div>

			<div class="progress-bar bg-light text-black-50 w-25 border-right">
				{t}Usage{/t}
			</div>

			<div class="progress-bar bg-light text-black-50 w-25">
				{t}Results{/t}
			</div>

		</div>

		<h2 class="mt-4 mb-3">{t}Let us know how much you're going to spend{/t}</h2>

		<div class="container d-flex flex-wrap budgetMainContent justify-content-center">

			<div class="col-sm-12 text-center">
				<img src="img/svg/dollarBag.svg" alt="dollars">
			</div>

			<div class="col-sm-10 text-center mt-4">
				<form id="form" class="no-right-pad-mar" method="get" action="features.html">
					<input id="amount" class="mb-3" type="text" name="budget" readonly>$
					<div id="slider-range-max"></div>
				</form>
			</div>

		</div>

		<div class="d-none d-sm-block"><br><br><br><br><br><br><br><br></div>
		

		<div class="container d-flex flex-wrap justify-content-around mt-5">

			<button id="backButton" type="button" class="btn btn-dark mb-2 backButton">

				<img src="img/svg/home.svg" alt="back" class="leftArrow">
				{t}Home Page{/t}

			</button>

			<button id="submit" type="submit" class="btn btn-warning mb-2 nextButton">

				{t}Next step{/t}
				<img src="img/svg/rightArrow.svg" alt="next" class="rightArrow">

			</button>
		</div>

	</div>

	{include file='footer.html'}
