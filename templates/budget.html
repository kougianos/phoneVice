{include file='header.html'}

<body id="budget_page">

	{include file='navbar.html'}

	<div class="container-fluid text-center mb-5 px-1">

		<div class="progressBar progress px-0 mx-auto mt-4 font-weight-bold"> 

			<div class="progress-bar bg-danger w-25" > 
				Budget
			</div> 
				
			<div class="progress-bar bg-light text-black-50 w-25 border-right"> 
				Features
			</div> 
		
			<div class="progress-bar bg-light text-black-50 w-25 border-right"> 
				Usage 
			</div> 
		
			<div class="progress-bar bg-light text-black-50 w-25"> 
				Results 
			</div> 

		</div> 

		<h2 class="mt-4 mb-3">Let us know how much you're going to spend</h2>

		<div class="container d-flex flex-wrap budgetMainContent">

			<div class="col-sm-6 text-center">
				<img class="budgetLogo" src="img/cash.png" alt="Budget" width="300">
			</div>

			<div class="col-sm-6">
				<div class="row justify-content-center ml-2">
					<div class="column no-right-pad-mar">
						<form id="form" class="no-right-pad-mar" method="get"
							action="features.html">
							<span class="input-caption">$</span>
							<input type="number" min="80" max="900" step="10" name="budget"
								class="inp no-right-pad-mar" placeholder="" value="280">
							<input type="hidden" name="range" id="range" value="10">
						</form>
					</div>
					<div class="column">
						<div class="container pmprice">
							<div id="+/-$10" class="blacktext">+/-$10 <img
									src="./img/tick.png">
							</div>
							<div id="+/-$20" class="graytext">+/-$20 <img
									src="./img/tick.png">
							</div>
							<div id="+/-$50" class="graytext">+/-$50 <img
									src="./img/tick.png">
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="container d-flex flex-wrap justify-content-around mt-5">

			<button id="backButton" type="button" class="btn btn-info mb-2 backButton">

				<svg class="leftArrow" enable-background="new 0 0 491.398 491.398" version="1.1" viewBox="0 0 491.4 491.4"
					xmlns="http://www.w3.org/2000/svg">
					<path fill="#fff"
						d="m481.76 220.42-205.29-205.3c-16.967-16.918-44.557-16.942-61.559 0.023l-205.29 205.28c-12.835 12.833-12.835 33.65 0 46.483 12.843 12.842 33.646 12.842 46.487 0l27.828-27.832v214.87c0 19.343 15.682 35.024 35.027 35.024h74.826v-97.62c0-7.584 6.146-13.741 13.743-13.741h76.352c7.59 0 13.739 6.157 13.739 13.741v97.621h74.813c19.346 0 35.027-15.681 35.027-35.024v-214.86l27.812 27.815c6.425 6.421 14.833 9.63 23.243 9.63 8.408 0 16.819-3.209 23.242-9.63 12.844-12.834 12.844-33.65 0-46.484z" />
				</svg>
				Home Page

			</button>

			<button id="submit" type="submit" class="btn btn-danger mb-2 nextButton">

				Next step
				<svg class="rightArrow" enable-background="new 0 0 16 16" viewBox="0 0 16 16">
					<path d="M9,1.25c-0.256,0-0.512,0.097-0.707,0.292C8.098,1.738,8,1.994,8,2.25v2.559   C3.5,5.307,0,9.118,0,13.75v1c2.245-3.423,5.25-3.92,8-3.989v2.489c0,0.255,0.098,0.512,0.293,0.707S8.744,14.25,9,14.25   s0.512-0.098,0.707-0.293L16,7.75L9.707,1.542C9.512,1.347,9.256,1.25,9,1.25z"
						fill="#fff" />
				</svg>

			</button>
		</div>

	</div>

	{include file='footer.html'}
