{include file='header.html'}

<body id="features_page">

	{include file='navbar.html'}

	<div class="container-fluid text-center mb-5 px-1">

		<div class="progressBar progress px-0 mx-auto mt-4 font-weight-bold"> 

			<div class="progress-bar bg-warning text-dark w-25 border-right" > 
				Budget
			</div> 
				
			<div class="progress-bar bg-warning text-dark w-25 border-right"> 
				Features
			</div> 
		
			<div class="progress-bar bg-light text-black-50 w-25 border-right"> 
				Usage 
			</div> 
		
			<div class="progress-bar bg-light text-black-50 w-25"> 
				Results 
			</div> 

		</div> 

		<h2 class="mt-3">Extra Features</h2>
		<h4 class="mb-3">Select as many options as you like.</h4>

		<div class="container">

			<form id="featuresForm" action="usage.html" method="get">

				<div class="featuresContainer row overflow-auto form-group justify-content-center">

					{foreach $INITIALFEATURES as $F}
					<div class="feature my-1 my-sm-4">

						<span class="mb-1 mb-lg-0 line-height-x" data-toggle="tooltip"
							data-placement="top"
							title="Short Description about this option">{$F}</span> <br>

						<img id="{$F}" class="featureImage" src="img/3g4g.png" alt="{$F}" width="150">

						<input class="d-none" type="checkbox" name="features[]" value="{$F}">

					</div>
					{/foreach}

				</div>

				<div class="row justify-content-around mt-5">

					<button id="backButton" type="button" class="btn btn-dark mb-2 backButton">

						<img src="img/svg/leftArrow.svg" alt="back" class="leftArrow">
						Previous step

					</button>

					<button type="submit" class="btn btn-warning mb-2 nextButton">

						Next Step
						<img src="img/svg/rightArrow.svg" alt="next" class="rightArrow">

					</button>
				</div>

			</form>

		</div>

	</div>

	{include file='footer.html'}
